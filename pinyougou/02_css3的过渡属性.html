<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      background-color: pink;
      transition: all 0.5s ease 0s;
    }
    div:hover {
      width: 800px;
      height: 450px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!--
      CSS3的过度属性 transition：过度是CSS3中具有颠覆性的特征之一，我们可以在不使用flash动画或者js的情况下，当元素从一种样式变换为另一种
      样式时为元素添加效果。
      过度动画：是从一种状态渐渐的过度到另一种状态，低版本浏览器不支持（ie9以下） 但是不会影响页面的布局
      我们经常和:hover一起搭配使用

      语法格式：transition: 要过度的属性  花费时间  运动曲线  何时开始;
          * 属性：属性就是想要变化的css属性，宽度高度背景颜色，内外边距都可以，如果想要所有的属性都变化过度，写一个all就可以，多个要变化的属性
                 用逗号隔开。
          * 花费时间：单位是秒s（必须写单位） ms（毫秒）
          * 运动曲线：默认是ease
              -- linear：匀速
              -- ease：逐渐慢下来 （默认）
              -- ease-in：加速
              -- ease-out：减速
              -- ease-in-out：先加速后减速
          * 何时开始：默认是0秒 鼠标触发就立刻开始  可以设置延迟触发时间

       注意：*** 过度要写到本身上 ***
  -->
  <div>

  </div>
  哒哒哒
  <em>哒哒哒</em>
</body>
</html>
