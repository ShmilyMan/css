<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    input {
      outline: none;
      width: 200px;
      height: 50px;
    }
    input:focus {
      width: 500px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <!--
      :focus伪类 选择器用于选取获得焦点的元素。
      我们这里主要针对的是表单元素
  -->
  <input type="text" />
</body>
</html>
