<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏案例</title>
    <style>
        .nav {
            text-align: center;
        }
        .nav a {
            width: 120px;
            height: 50px;
            display: inline-block;
            /*background-color: pink;*/
            background: url(bg.png) no-repeat;
            line-height: 50px;
            text-decoration: none;
            color: #fff;
        }
        .nav a:hover {
            background-image: url(bgc.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
    </div>
</body>
</html>
