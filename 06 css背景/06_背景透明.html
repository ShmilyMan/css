<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alpha {
            width: 400px;
            height: 400px;
            /*
                背景半透明：
                注意：
                    1、最后一个参数是清晰度，值在0~1之间
                    2、我们习惯把0省掉
                    3、背景的半透明是盒子的半透明，盒子里边的内容不受影响
                    4、因为是css3，所以低于ie9的版本不支持
            */
            background-color: rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <div class="alpha">

    </div>
</body>
</html>
