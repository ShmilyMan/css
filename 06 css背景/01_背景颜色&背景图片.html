<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: pink;
            background-image: url(3.jpg);
            width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!--
        插入的时候相当于在盒子的底部，字在上边(默认的是以平铺的形式)；
        background-color: pink;             # 添加背景颜色
        background-image: url(3.jpg);       # 添加背景图片
        注意，添加背景图片时：
            1、要写url；
            2、url括号里最好别加引号；
    -->
    <div>
        背景
    </div>
</body>
</html>
