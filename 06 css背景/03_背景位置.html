<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 500px;
            background-color: pink;
            background-image: url(3.jpg);
            background-repeat: no-repeat;
            background-position: 10px bottom;
        }
    </style>
</head>
<body>
    <!--
        设置背景位置：background-position
        参数：
            1、length：直接指定背景的位置，有两个参数，一个为x，一个为y
            2、top/center/bottom/left/center/right
        注意：
            1、再写背景位置时必须有一个背景图片；
            2、如果指定的两个值为方位名词则他们的顺序与x,y无关；
            3、如果只指定了一个方位名词，则另一个默认居中对齐；
            4、如果写精确坐标，那么第一个一定是x，第二个一定是y；
            5、如果只给定一个数值，则一定为x数值，另一个默认为垂直居中；
                    -- 最好两个数值都写上
    -->
    <div>
        背景
    </div>
</body>
</html>
