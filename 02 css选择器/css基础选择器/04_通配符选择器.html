<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            color: pink;
        }
    </style>
</head>
<body>
    <!--
        *：选择所有的标签。
            会匹配页面中所有的元素，但会降低页面的响应速度，不建议随便使用
        可能会用到：
            * {
                margin: 0;          -- 定义外边距
                pading 0;           -- 定义内边距
            }                           -- 清空所有HTML标记的默认边框
    -->
    <div>所有的，我都要</div>
    <div>所有的，我都要</div>
    <p>所有的，我都要</p>
    <span>所有的，我都要</span>
</body>
</html>
