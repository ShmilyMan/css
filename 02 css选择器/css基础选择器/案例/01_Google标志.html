<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google案例</title>
    <style>
        .font80 {
            font-size: 80px;
        }
        .blue {
            color: deepskyblue;
        }
        .red {
            color: red;
        }
        .orange {
            color: orange;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <!--
        可以在一个标签中指定多个类名。
        注意：一个标签中只能有一个class。
    -->
    <span class="blue font80">G</span>
    <span class="red font80">o</span>
    <span class="orange font80">o</span>
    <span class="blue font80">g</span>
    <span class="green font80">l</span>
    <span class="red font80">e</span>
</body>
</html>
