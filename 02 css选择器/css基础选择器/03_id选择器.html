<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #pink {
            color: pink;
        }
    </style>
</head>
<body>

    <p>愿我洗尽铅华，</p>
    <p id="pink">依旧笑魇如花。</p>
</body>
</html>
