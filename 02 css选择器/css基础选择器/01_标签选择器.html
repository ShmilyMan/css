<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: red;
        }
        span {
            color: green;
        }
    </style>
</head>
<body>
    <!--
        标签选择器可以把一类标签全部选择出来
        但它不能设计差异化样式
    -->
    标签选择器口诀：
    <div>标签选择器，</div>
    <div>页面同选起。</div>
    <div>直接写标签，</div>
    <div>全部不放弃。</div>
    <span>标签选择器，</span>
    <span>页面同选起。</span>
    <span>直接写标签，</span>
    <span>全部不放弃</span>
</body>
</html>
