<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .damao {
      width: 200px;
      height: 200px;
      background-color: pink;
      /*隐藏元素*/
      display: none;
      /*显示元素*/
      display: block;
    }
    .ermao {
      width: 500px;
      height: 500px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <!--
      元素的显示和隐藏：只是我们的眼睛看不见了，但在页面中它还是存在的
      display显示隐藏元素的特点:
          隐藏之后，不在保留位置
      display: none 隐藏对象
      display: block 除了转化成块级元素以外，同时还有显示元素的意思
  -->
  <div class="damao"></div>
  <div class="ermao"></div>
</body>
</html>
