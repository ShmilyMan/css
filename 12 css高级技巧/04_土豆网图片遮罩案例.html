<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      position: relative;
      width: 222px;
      height: 220px;
      margin: 300px auto;
    }
    .box .mask {
      position: absolute;
      display: none;
      left: 0;
      top: 0;
      width: 222px;
      height: 220px;
      background: rgba(0,0,0,.3) url(./images/arr.png) no-repeat center center;
    }
    .box a:hover .mask {
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="#">
      <div class="mask"></div>
      <img src="./images/3.jpg" alt="" />
    </a>
  </div>
</body>
</html>
