<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
      鼠标的样式：cursor        -- 设置或检索在对象上移动的鼠标指针采用何种系统预定义的光标形状
            default：默认的样式  小白手
            pointer：小手
            move：移动
            text；文本
            not-allowed：禁止
  -->
  <ul>
    <li style="cursor: default"></li>
    <li style="cursor: pointer"></li>
    <li style="cursor: move"></li>
    <li style="cursor: text"></li>
    <li style="cursor: not-allowed"></li>
  </ul>
</body>
</html>
