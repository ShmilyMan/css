<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      /*总是显示滚动条*/
      overflow: scroll;
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!--
      overflow：检查或设置当对象的内容超过其指定高度及亮度时如何管理内容
          visible(默认): 不剪切内容也不添加滚动条，超出部分的元素直接按原位置显示出来
          hidden：不显示超过对象尺寸的内容，超出的部分隐藏掉,也可以用来清除浮动
          scroll：不管超出内容与否，总是显示滚动条
          auto：超出的话自动显示滚动条，不超出不显示滚动条
  -->
  <div>
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
    哒哒哒哒哒哒多多多多多多多多多多多多多多多多
  </div>
</body>
</html>
