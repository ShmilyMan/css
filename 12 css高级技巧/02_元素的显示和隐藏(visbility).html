<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .damao {
      /*隐藏元素*/
      visibility: hidden;
      width: 250px;
      height: 250px;
      background-color: pink;
      /*显示元素*/
      visibility: visible;
    }
    .ermao {
      width: 500px;
      height: 500px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <!--
      visbility(可见性): visible;     -- 对象的显示
      visbility：hidden;      -- 对象的隐藏
      特点：元素隐藏后，仍然占有原来的位置
  -->
  <div class="damao"></div>
  <div class="ermao"></div>
</body>
</html>
