<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <!--
        属性：padding-right：右边距
              padding-left：左边距
              padding-top：上边距
              padding-bottom：下边距
        注意，当添加了内边距后盒子发生两个变化
            1、内容和边框有了距离，添加了内边距
            2、盒子变大了
        padding的综合写法：
            1、给定一个值：上下左右边框的内边距都为这个值
            2、给定两个值：上下内边距为第一个值，左右内边距为第二个值
            3、给定三个值：上下内边距分别为第一个和第三个值，左右内边距都为第二个值
            4、给定四个值：上右下左顺时针依次赋值
    -->
    <div>
        王者农药
    </div>
</body>
</html>
