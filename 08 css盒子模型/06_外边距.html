<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        margin: 100px;
        background-color: pink;
    }
</style>
<body>
    <!--
        外边距（margin）   -- 盒子和盒子的距离或者是盒子和网页边缘的距离
            margin-left：左外边距
            margin-right：右外边距
            margin-top：上外边距
            margin-bottom：下外边距
        外边距的综合写法同内边距相同
    -->
    <div></div>
</body>
</html>
