<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 清除所有元素的内外边距 */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!--
        每个元素标签都有一个默认的内外边距，所以写css时的第一句话就是清除网页中所有元素的内外边距
        注意：1、行内元素没有上下外边距，而且有的浏览器不支持，为了照顾兼容性，对行内元素尽量不设置上下外边距
              只设置左右外边距；
              2、在设置上下两个盒子的上下外边距时，比如一个盒子的下外边距为100px另一个盒子的上外边距为50px，则
                 最终的结果为两个盒子的外边距是100px,即较大的那个盒子的外边距；左右外边距没有问题；
              3、使用的顺序：width > padding > margin
    -->
    <div>
        <p> 一个问题 </p>
        <strong> 哒哒哒 </strong>
    </div>
</body>
</html>
