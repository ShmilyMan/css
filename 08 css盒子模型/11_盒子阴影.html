<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background-color: pink;
      box-shadow: 10px 10px 3px 3px #2c3e50;
    }
  </style>
</head>
<body>
  <!--
      盒子的阴影：box-shadow
          h-shadow：必需，水平阴影的位置，允许为负值
          v-shadow：必需，垂直阴影的位置，允许为负值
          blur：可选，模糊程度
          spread：可选，阴影的尺寸（大小）
          color：可选，阴影的颜色
          inset：可选，将外部阴影改为内部阴影
              注意：不能设置外部阴影，否则阴影将不起效果
  -->
  <div>

  </div>
</body>
</html>
