<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            既是p标签又是red类
        */
        p.red {
            color: red;
        }
    </style>
</head>
<body>
    <!--
        交集选择器是既...又...的关系：
            注意之间不能有空格
    -->
    <p class="red">红色</p>
    <p class="red">红色</p>
    <p class="red">红色</p>
    <div class="red">红色</div>
    <div class="red">红色</div>
    <div class="red">红色</div>
</body>
</html>
