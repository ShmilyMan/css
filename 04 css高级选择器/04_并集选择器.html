<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p,
        span,
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <!--
        并集选择器用逗号隔开，意为和的意思   -- 通常用于集体声明
    -->
    <p>我和你</p>
    <p>我和你</p>
    <p>我和你</p>
    <span>我和你</span>
    <span>我和你</span>
    <span>我和你</span>
    <div class="red">我和你</div>
    <div>我和你</div>
    <h1>你和我</h1>
    <h1>你和我</h1>
    <h1>你和我</h1>
</body>
</html>
