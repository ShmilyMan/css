        <img />，<input />，<td>为常见的行内块级元素

            1. 一行可以有多个行内块级元素,他们之间存在空白的间隙
            2. 行内块级元素默认的宽为内容本身的宽度
            3. 行内块级元素的宽，高，内外边距都是可以控制的
    -->
