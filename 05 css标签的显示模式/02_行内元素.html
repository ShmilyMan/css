<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            width: 200px;
            height: 200px;
            background-color: #839545;
        }
    </style>
</head>
<body>
    <!--
        常见的行内元素有<a>,<strong>,<b>,<em>,<i>,<del>,<s>,<u>,<span>.其中span是最常用的行内元素
        行内元素的特点：
            1. 一行中可以占有多个行内元素
            2. 行内元素的宽和高是不能控制的
            3. 行内元素默认的宽为其内容的宽度
            4. 行内元素中只能包含文本或者其他行内元素
        注意：
            1. 链接标签中不能嵌套链接标签
            2. 特殊情况下a标签中可以放块级元素，但转化一下块级元素较为安全
    -->
    <a href="">我是行内元素</a>
    <a href="">我是行内元素</a>
    <a href="">我是行内元素哒哒哒</a>
</body>
</html>
