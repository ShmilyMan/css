<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!--
        <h1>...<h6>,<p>,<div>,<ul>,<ol>,<li>等都是块级元素，其中div是最典型的块级元素
        块级元素的特点：
            1. 一个块级元素独占一行
            2. 块级元素的高，宽，内外边距都是可以控制的
            3. 块级元素的宽默认为父级元素的100%
            4. 块级元素里面可以包含块级元素，行内元素等任何元素
        注意：
            p,h1~h6,dt他们都是文字类标签，他们里面不要包含块级元素
    -->
    <div>我是一个块级元素</div>
    <div>我是一个块级元素</div>
</body>
</html>
