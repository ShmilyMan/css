  <!--
      定位详解：定位就是让盒子随意地固定在某一位置（拥有定位地盒子在最上层，可以随意地盖住其他的盒子）
      定位也是用来布局的，它有两部分组成：定位 = 定位模式 + 边偏移
      在css中，通过top,bottom,left,right属性定义边偏移：（方位名词）
          top：顶端偏移量，定义元素相对于父元素的上边线的距离
          bottom：底部偏移量，定义元素相对于其父元素的下边线的距离
          left：左侧偏移量，定义元素相对于父元素左边线的距离
          right：右侧偏移量，定义元素相对于父元素右边线的距离
      ***
          注意：定位地盒子有了边偏移才有价值，凡是有定位地地方都有边偏移

       定位模式（position）：
          static：静态定位
          relative：相对定位
          absolute：绝对定位
          fixed：固定定位
  -->
</body>
</html>
